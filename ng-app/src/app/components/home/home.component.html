<div class="flex flex-col place-items-center text-center gap-8 mt-8">
    <h1 class="text-4xl	">Ether Price Dex Aggregator</h1>
    <p class="max-w-2xl text-gray-400">An open source <a class="underline" href="https://fluence.network/">Fluence</a>
        powrered service that searches Ethereum decentralized exchanges to find the best Ethereum pair prices.</p>
    <app-pair-selector (findClicked)="findPairPrice($event)"></app-pair-selector>
    
    <div *ngIf="loading" class="container mx-auto px-4 sm:px-8 mt-4 max-w-screen-sm">
        <div class="border border-blue-300 shadow rounded-md p-4 w-full">
            <div class="animate-pulse flex space-x-4">
                <!-- <div class="rounded-full bg-blue-400 h-12 w-12"></div> -->
                <div class="flex-1 space-y-4 py-1">
                    <div class="h-4 bg-blue-400 rounded w-3/4"></div>
                    <div class="space-y-2">
                        <div class="h-4 bg-blue-400 rounded"></div>
                        <div class="h-4 bg-blue-400 rounded w-5/6"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>  

    <app-price-table *ngIf="ethPairs.length > 0" [ethPairs]="ethPairs"></app-price-table>
</div>
