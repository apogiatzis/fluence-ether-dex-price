<div class="container mx-auto px-4 sm:px-8 max-w-sm">
    <div>
        <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 flex items-center">
                <label for="action" class="sr-only">Action</label>
                <select #action id="action" name="action"
                    class="focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent bg-transparent text-gray-500 text-lg rounded-md">
                    <option>BUY</option>
                    <option>SELL</option>
                </select>
            </div>
            <input #symbol type="text" name="price" id="price"
            class="focus:ring-indigo-500 uppercase focus:border-indigo-500 block w-full pl-24 pr-24 text-lg border-gray-300 rounded-md "
                placeholder="DAI" ([ngModel])=symbol>

            <div class="absolute inset-y-0 right-0 flex items-center">
                <button (click)="onFindClicked($event, symbol.value, action.value)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 h-full rounded-md">
                    Find
                </button>
            </div>

            
        </div>
    </div>
</div>
